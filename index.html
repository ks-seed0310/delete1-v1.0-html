<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バージョン選択</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    a {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: 1px solid #333;
      border-radius: 5px;
      width: 200px;
      text-decoration: none;
      color: #333;
      background: #f0f0f0;
    }
    a:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <h1>バージョンを選んでください</h1>
  <a href="v1.0.0/">Version 1.0.0</a>

  <a href="v1.0.2/">Version 1.0.2</a>
  <a href="javascriptvoid(0)">次のバージョンは開発中です</a>
  <br>
  <br>
  <br>
  <br>
  <br>
  <p>v1.0.0　比較的軽量。機能が少ない(消去内容を選択できない)</p>
  <p>v1.0.1　機能が多く、比較的軽量。色々な文字列の消去が可能。</p>
  <p>v1.0.2　高速編集のため、比較的重くなるかも。機能はv1.0.1と同じ。</p>

</html>
